<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm your email - Videoflix</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #ffffff;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #ffffff;">
      <tr>
        <td style="padding: 40px;">
          <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px;">
            <!-- Logo -->
            <tr style="display: flex; justify-content: center;">
              <td style=" display: flex; padding-bottom: 30px; text-align: center;">
                <img src="logo_icon.svg" alt="Videoflix Logo" width="220" style="display: block;" />
              </td>
            </tr>
            <!-- Content -->
            <tr>
              <td>
                <p style="margin: 0 0 15px 0; color: #000000; font-size: 14px; line-height: 1.6;">
                  Dear <span style="color: rgb(0,0,201)">{{ username }}</span>,
                </p>
                <p style="margin: 0 0 25px 0; color: #000000; font-size: 14px; line-height: 1.6;">
                  Thank you for registering with <a href="#" style="color: rgb(0,0,201); text-decoration: none;">Videoflix</a>. To complete your registration and verify your email address, please click the link below:
                </p>
                <!-- Button -->
                <table role="presentation" cellspacing="0" cellpadding="0" style="margin: 0 0 25px 0;">
                  <tr>
                    <td style="background-color: rgb(0,0,201); border-radius: 25px; font-size: 22px; text-align: center;">
                      <a href="{{ activation_url }}" style="display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-family: 'DM Sans', Arial, sans-serif; font-size: 14px; font-weight: 500;">
                        Activate account
                      </a>
                    </td>
                  </tr>
                </table>
                <p style="margin: 0 0 25px 0; color: #000000; font-size: 14px; line-height: 1.6;">
                  If you did not create an account with us, please disregard this email.
                </p>
                <p style="margin: 0 0 5px 0; color: #000000; font-size: 14px; line-height: 1.6;">
                  Best regards,
                </p>
                <p style="margin: 0; color: #000000; font-size: 14px; line-height: 1.6;">
                  Your Videoflix Team.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
